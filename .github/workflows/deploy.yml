name: üöÄ Deploy a InfinityFree

on:
  push:
    branches:
      - main  # o el nombre de tu rama principal

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Clonar el repositorio
        uses: actions/checkout@v3

      - name: ‚öôÔ∏è Instalar lftp
        run: sudo apt-get update -qq && sudo apt-get install -y lftp

      - name: üöÄ Subir archivos al servidor FTP
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASS }}
        run: |
          echo "Iniciando deploy a InfinityFree..."
          lftp -e "
            set ftp:ssl-allow no;
            open -u $FTP_USER,$FTP_PASS $FTP_HOST;
            mirror -R ./ /htdocs/ \
              --exclude .git* \
              --exclude .github* \
              --exclude README.md \
              --exclude config/config.ini;
            bye
          "
